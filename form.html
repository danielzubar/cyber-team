<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <div class="form-header">
        <a class="btn-back" href="index.htmlw"> < </a>
        <h3 class="form-title">Заявка на вступление</h3>
      </div>
      <div class="form-body">
        <fieldset>
          <legend>Ваш никнейм в реальной жизни :)</legend>
          <input class="text" type="text" placeholder="имя" name="name" />
          <input
            class="text"
            type="text"
            name="surname"
            placeholder="Фамилия"
          />
        </fieldset>
        <p class="gender">Ваш пол</p>
        <input class="radio" type="radio" name="gender" id="male" />
        <label for="male">M</label>
        <input class="radio" type="radio" name="gender" id="aleg" />
        <label for="aleg">Ж</label>
        <br />
        <input type="checkbox" id="age" name="age" />
        <label for="age">Мне исполнилось 18</label>
        <p class="play">Ваша дисциплина</p>
        <select class="game-select" name="game" id="">
          <option value="cs:go">cs:go</option>
          <option value="nextrp">nextrp</option>
          <option value="apex-legends">apex-legends</option>
        </select>
        <div class="next rp">мы часто соравнуемся</div>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button>Отправить заявку</button>
      </div>
    </form>
  </body>
</html>
